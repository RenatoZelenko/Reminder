<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Signup</h1>

    <div class="form">
      <input type="text" id="firstName" placeholder="Name">
      <input type="text" id="lastName" placeholder="Lastname">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button type="button" id="signup">Signup</button>
    </div>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9y61dLJ_mcw3S3h6s1nOfkkFz53mpIRQ",
      authDomain: "reminder-db-57529.firebaseapp.com",
      projectId: "reminder-db-57529",
      storageBucket: "reminder-db-57529.firebasestorage.app",
      messagingSenderId: "287428931967",
      appId: "1:287428931967:web:06153c840d818745002a4a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("signup");

      btn.addEventListener("click", async () => {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName  = document.getElementById("lastName").value.trim();
        const email     = document.getElementById("email").value.trim();
        const password  = document.getElementById("password").value;

        if (!firstName || !lastName || !email || !password) {
          alert("Izpolni vsa polja");
          return;
        }

        try {
          const cred = await createUserWithEmailAndPassword(auth, email, password);

          await setDoc(doc(db, "users", cred.user.uid), {
            uid: cred.user.uid,
            email: cred.user.email,
            firstName: firstName,
            lastName: lastName,
            createdAt: serverTimestamp()
          });

          window.location.href = "index.html";
        } catch (e) {
          console.error(e.code, e.message);
          alert(e.message);
        }
      });
    });
  </script>
</body>
</html>
